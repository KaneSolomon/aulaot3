<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aulão T3</title>
</head>

<body>
    <header>
        <h1 class="titleHeader">Amigão</h1>
        <nav class="navegationHeader">
            <ul class="list">
                <li class="itemListHeader">Home</li>
                <li class="itemListHeader">Sobre</li>
                <li class="itemListHeader">Adote</li>
                <li class="itemListHeader">Seja voluntário</li>
            </ul>
            <img class="logoHeader" src="./imagens/perola.jpeg" alt="só pra didática">
        </nav>

        <div class="boxMenu">
            <h2 class="titleMenu">menu</h2>
            <button class="btnMenu">x</button>
            <p class="titleEmail">amigão@email.com</p>
        </div>
    </header>

    <main>
        <h2 class="titleBoxOne">Adote um amigo !</h2>
        <div class="boxOneMain">
            <button class="btnBoxOne">Fazer doação</button>
            <button class="btnBoxOne">Adotar Cachorrinho</button>
        </div>

        <section class="containerImage">



            <div class="boxImage">
                <img class="imgBox" src="./imagens/luna.png" alt="Luna" />
                <p class="titleImg">Luna</p>
                <p class="titleImg">5 meses</p>
                <button class="btnImg">Adotar</button>
            </div>


            <div class="boxImage">
                <img class="imgBox" src="./imagens/duque.jpeg" alt="Duque" />
                <p class="titleImg">Duque</p>
                <p class="titleImg">2 anos</p>
                <button class="btnImg">Adotar</button>
            </div>

            <div class="boxImage">
                <img class="imgBox" src="./imagens/perola.jpeg" alt="Pérola" />
                <p class="titleImg">Pérola</p>
                <p class="titleImg">1 ano e 4 meses</p>
                <button class="btnImg">Adotar</button>
            </div>

            <div class="boxImage">
                <img class="imgBox" src="./imagens/thor.jpeg" alt="Thor" />
                <p class="titleImg">Thor</p>
                <p class="titleImg">3 meses</p>
                <button class="btnImg">Adotar</button>
            </div>

            <div class="boxImage">
                <img class="imgBox" src="./imagens/rex.jpeg" alt="rex" />
                <p class="titleImg">Rex</p>
                <p class="titleImg">1 ano</p>
                <button class="btnImg">Adotar</button>
            </div>





        </section>


    </main>


</body>

</html>
